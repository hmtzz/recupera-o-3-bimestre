<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras</title>
    <style>
        body {
border-radius: 5px;
background: #000000;
color: #fff;
font-size: 14px;
}


ul {
list-style: none;
padding: 0;
}


li {
display: flex;
justify-content: space-between;
align-items: center;
padding: 8px;
border-bottom: 1px solid #ddd;
}


li span {
cursor: pointer;
flex: 1;
}


li.comprado span {
text-decoration: line-through;
color: gray;
}


.btn-remover {
background: #e53935;
margin-left: 10px;
}
    </style>
</head>
<body>
<div class="container">
<h1>Lista de Compras</h1>


<div class="input-area">
<input type="text" id="itemInput" placeholder="Digite um item">
<button id="btnAdicionar">Adicionar</button>
</div>


<ul id="lista"></ul>
</div>


<script>
const input = document.querySelector('#itemInput');
const botao = document.querySelector('#btnAdicionar');
const lista = document.querySelector('#lista');


let itens = JSON.parse(localStorage.getItem('listaDeCompras')) || [];


function salvarNoLocalStorage() {
localStorage.setItem('listaDeCompras', JSON.stringify(itens));
}


function renderizarLista() {
lista.innerHTML = '';


itens.forEach((item, index) => {
const li = document.createElement('li');
if (item.comprado) li.classList.add('comprado');


const span = document.createElement('span');
span.textContent = item.nome;


span.addEventListener('click', () => {
itens[index].comprado = !itens[index].comprado;
salvarNoLocalStorage();
renderizarLista();
});


const btnRemover = document.createElement('button');
btnRemover.textContent = 'X';
btnRemover.classList.add('btn-remover');


btnRemover.addEventListener('click', () => {
itens.splice(index, 1);
salvarNoLocalStorage();
renderizarLista();
});


li.appendChild(span);
li.appendChild(btnRemover);
lista.appendChild(li);
});
}


botao.addEventListener('click', () => {
const texto = input.value.trim();


if (texto === '') return;


itens.push({
nome: texto,
comprado: false
});


salvarNoLocalStorage();
renderizarLista();
input.value = '';
});


input.addEventListener('keypress', (e) => {
if (e.key === 'Enter') {
botao.click();
}
});


renderizarLista();
</script>
</body>
</html>
